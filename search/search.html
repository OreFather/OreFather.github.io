    <main>
        <!--Search form-->
<form method="get" action="//autocomplete.wunderground.com/aq" id="srchfrm">
  <input type="search" name="query" id="query">
  <input type="submit" name="submit" value="Search" id="send">
</form>
        
<section id="searchResults">
</section>
        
        <div id="toggle">
            <h2 id="location"></h2>
            <div id="box-layout">
                <section class="overview" id="order1">
                    <h3 id="temp-banner">Current Temp</h3>
                    <p id="temp"></p>
                    <h4 id="sum-banner">Today's High and Low</h4>
                    <ul class="summary">
                        <li id="high-low">90 F / 66 F</li>
                    </ul>
                </section>
                <section class="cur_conditions">
                    <h3>Current Conditions</h3>
                    <ul class="conditions">
                        <li class="label">Wind:</li>
                        <li id="wind"></li>
                        <li class="label">Precipitation:</li>
                        <li id="precip">0%</li>
                    </ul>
                    <figure>
                        <figcaption id="summary"></figcaption>
                    </figure>
                </section>
            </div>
        </div>
